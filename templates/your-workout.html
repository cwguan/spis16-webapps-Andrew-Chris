 {%  extends "layout.html" %}

 {%  block title %}Your Workout{%  endblock %}

 {%  block content %}
<h1>Your workout</h1>
<body>


<ul>
 
 {% for w in Workout_list %}
 <li>
  <!-- Takes the user's workout & provides links for exercise from exercise_2_link dictionary-->
  <h2><a href= '{{ exercise_2_link [w]}}'>{{ w }}</a><br>
  {% if is_video( exercise_2_link [w] ): %}
   <iframe width="auto" height="auto" src='{{ exercise_2_link [w]}}' frameborder="0" allowfullscreen></iframe>
  {% else %}
   <img src='{{ exercise_2_link [w]}}' style="max-width:100%; max-height:auto;">
  {% endif %}
  </h2>
  <br>
 </li>
  
 {% endfor %}
 
</ul>

<form action="/muscle-group-checklist">
 <input class="behind" type="submit" value="Go back to Generator Checklist!">
</form>
</body>

 {%  endblock %}
